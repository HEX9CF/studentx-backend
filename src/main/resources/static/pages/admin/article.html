<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文章管理 - Studentx管理面板</title>
    <link rel="stylesheet" href="../../public/plugin/element-ui/index.css">
    <style>
        .el-header, .el-footer {
            background-color: #B3C0D1;
            color: #333;
            text-align: center;
            line-height: 60px;
        }
    </style>
</head>
<body>
<div id="app">
    <el-containuer>
        <el-header style="text-align: right; font-size: 12px">
            <el-dropdown>
                <i class="el-icon-setting" style="margin-right: 15px"></i>
                <el-dropdown-menu slot="dropdown">
                    <el-dropdown-item>退出</el-dropdown-item>
                </el-dropdown-menu>
            </el-dropdown>
            <span>username</span>
        </el-header>
        <el-container style="height: 500px; border: 1px solid #eee">
            <el-aside width="200px" style="background-color: #545c64">
                    <el-menu
                            default-active="2"
                            class="el-menu-vertical-demo"
                            @open="handleOpen"
                            @close="handleClose"
                            background-color="#545c64"
                            text-color="#fff"
                            active-text-color="#ffd04b">
                        <el-menu-item index="1">
                            <i class="el-icon-home"></i>
                            <span slot="title">面板首页</span>
                        </el-menu-item>
                        <el-menu-item index="2">
                            <i class="el-icon-document"></i>
                            <span slot="title">文章管理</span>
                        </el-menu-item>
                        <el-menu-item index="3" >
                            <i class="el-icon-folder"></i>
                            <span slot="title">板块管理</span>
                        </el-menu-item>
                        <el-menu-item index="4" >
                            <i class="el-icon-user"></i>
                            <span slot="title">用户管理</span>
                        </el-menu-item>
                        <el-menu-item index="5">
                            <i class="el-icon-setting"></i>
                            <span slot="title">系统管理</span>
                        </el-menu-item>
                    </el-menu>
            </el-aside>

            <el-container>
                <el-main>
                    <el-table :data="tableData">
                        <el-table-column prop="id" label="ID" width="60">
                        </el-table-column>
                        <el-table-column prop="title" label="标题" width="150">
                        </el-table-column>
                        <el-table-column prop="blockId" label="板块ID" width="60">
                        </el-table-column>
                        <el-table-column prop="authorId" label="作者ID" width="60">
                        </el-table-column>
                        <el-table-column
                                label="创建时间 / 更新时间"
                                width="180">
                            <template slot-scope="scope">
                                <i class="el-icon-time"></i>
                                <span style="margin-left: 10px">{{ scope.row.createTime }}</span>
                                <br>
                                <i class="el-icon-time"></i>
                                <span style="margin-left: 10px">{{ scope.row.updateTime }}</span>
                            </template>
                        </el-table-column>
                        <el-table-column prop="ban" label="屏蔽状态" width="60">
                        </el-table-column>
                        <el-table-column prop="" label="统计数据" width="60">
                        </el-table-column>
                        <el-table-column label="操作">
                            <template slot-scope="scope">
                                <el-button
                                        size="mini"
                                        @click="handleEdit(scope.$index, scope.row)">编辑</el-button>
                                <el-button
                                        size="mini"
                                        type="warning"
                                        @click="handleBan(scope.$index, scope.row)">屏蔽</el-button>
                                <el-button
                                        size="mini"
                                        type="danger"
                                        @click="handleDelete(scope.$index, scope.row)">删除</el-button>
                            </template>
                        </el-table-column>
                    </el-table>
                    <el-pagination
                            @size-change="handleSizeChange"
                            @current-change="handleCurrentChange"
                            :current-page="pagination.currentPage"
                            :page-sizes="[10, 100, 1000]"
                            :page-size="pagination.pageSize"
                            layout="total, sizes, prev, pager, next, jumper"
                            :total="pagination.total">
                    </el-pagination>
                </el-main>
            </el-container>
        </el-container>
    </el-containuer>
</div>
</body>
<script src="../../public/js/vue.js"></script>
<script src="../../public/plugin/element-ui/index.js"></script>
<script src="../../public/js/axios-0.18.0.js"></script>
<script>
    new Vue({
        el: "#app",
        data: {
            tableData: [],
            pagination: {
                currentPage: 1,
                pageSize: 10,
                total: 0
            }
        },
        created() {
            this.getPage();
        },
        methods: {
            getPage() {
                axios.get("/admin/post/" + this.pagination.currentPage + "/" + this.pagination.pageSize).then((result) => {
                    console.log(result);
                    this.pagination.currentPage = result.data.data.currentPage;
                    this.pagination.pageSize = result.data.data.pageSize;
                    this.pagination.total = result.data.data.total;
                    this.tableData = result.data.data.records;
                });
            }
        }
    });
</script>
</html>
