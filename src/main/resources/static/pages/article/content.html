<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Article Content Test</title>
</head>
<body>
<div id="app">
        {{ a.title }} {{ a.author }} {{ a.uptime }} {{ a.viewed }} {{ a.liked }} {{a.remark}} <br/>
</div>
</body>
<script src="../../public/js/vue.global.js"></script>
<script src="../../public/js/axios-0.18.0.js"></script>
<script>
    const app = {
        data(){
            return {a: []};
        },
        mounted(){
            const url = new URL(window.location.href);
            var id = url.searchParams.get("id");
            axios.get('/post/' + id).then((res) => {
                console.log(res.data);
                this.a = res.data.data;
            })
        }
    }
    Vue.createApp(app).mount('#app');
</script>
</html>
