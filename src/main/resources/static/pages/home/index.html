<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Test</title>
</head>
<body>
<div id="app">
    <div v-for="a in dataList">
        {{ a.title }} {{ a.author }} {{ a.uptime }} {{ a.viewed }} {{ a.liked }} {{a.remark}} <br/>
    </div>
</div>
</body>
<script src="../../public/js/vue.global.js"></script>
<script src="../../public/js/axios-0.18.0.js"></script>
<script>
    const app = {
        data() {
            return {dataList: []};
        },
        mounted() {
            axios.get('/article').then((res) => {
                console.log(res.data);
                this.dataList = res.data.data;
            })
        }
    }
    Vue.createApp(app).mount('#app');
</script>
</html>
