server:
  port: 80
spring:
  datasource:
    # 数据源设置
    druid:
      driver-class-name: com.mysql.cj.jdbc.Driver
      url: jdbc:mysql://localhost:3306/stux_db?serverTimezone=UTC
      username: "root"
      password: "root"
  banner:
    location: banner

mybatis-plus:
  global-config:
    db-config:
      # 表前缀
      table-prefix: tbl_
      # id自增策略
      id-type: auto
    banner: false
  configuration:
    # MP调试日志标准输出
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl



